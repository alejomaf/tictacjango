<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>
<body>
<h1>Iniciar sesión</h1>
<form method="post">
    {% csrf_token %}

    {{ form.username.label_tag }} <br>
    {{ form.username }} <br>

    {{ form.password.label_tag }} <br>
    {{ form.password }} <br>

    <input type="submit" value="Iniciar sesión">
</form>
<br>
<p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
</body>
</html>
